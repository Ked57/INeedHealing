<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container-fluid">
		<div class="col-md-3"></div>
		<div class="col-md-8">
			<div id="notIdentified">
				<p>
					Votre nom: <input id="name" type="text">
					<button id="identButton">Jouer !</button>
				</p>
			</div>
			<div id="identified">
				<p>
					Votre nom : <span id="nameSpan"></span>
				</p>
				<img src="img/madamada.png" class="img-responsive">
				<p>
					Nombre de madamada: <span id="nbMadaMada"></span>
				</p>
				<p>
					<button id="madamada">Madamada</button>
				</p>
				<img src="img/mercy.png" class="img-responsive">
				<p>
					Nombre de I Need Healing (generateur): <span id="nbGen"></span>
				</p>
				<p>
					<button id="generateur">
						I Need Healing (<span id="reqNbGen"></span> Madamada requis)
					</button>
				</p>
				<img src="img/ana.png" class="img-responsive">
				<p>
					Nombre de Nano Boosts (generateurceptions) : <span id="nbGenception"></span>
				</p>
				<p>
					<button id="generateurception">
						Nano Boost (<span id="reqNbGenception"></span> Madamada
						requis)
					</button>
				</p>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myScript.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
